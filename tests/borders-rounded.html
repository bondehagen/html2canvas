<!DOCTYPE html>
<html>
    <head>
        <title>border tests rounded corners</title>
        <script type="text/javascript" src="test.js"></script>
        <style type="text/css">

            #div {
                background: brown /*url(image.jpg) repeat-x*/;
                margin: 40px;

                border: 6px solid;
                border-color: red yellow green blue;
                border-style: dotted dashed solid double;

    <body>

        <div id="div"><!--Rounded corners =)--></div>
